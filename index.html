<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator with Currency Exchange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .container {
      width: 90%; /* Changed from fixed width to a percentage for better responsiveness */
      max-width: 500px; /* Ensures it doesn't grow too wide on large screens */
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box; /* Ensures padding doesn't affect total width */
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
      background-color: #f9f9f9;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.function {
      background-color: #17a2b8;
    }
    button.clear {
      background-color: #dc3545;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary-page {
      display: none;
    }
    .secondary-page.active {
      display: block;
    }
    .history {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
    footer {
      margin-top: 20px;
      text-align: center;
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 768px) {
      .container {
        width: 95%; /* Ensures better fit on very small screens */
        padding: 15px; /* Slightly reduced padding */
      }
      button {
        padding: 10px;
        font-size: 0.9rem; /* Slightly smaller button size */
      }
      .display {
        font-size: 1.2rem; /* Smaller font for the display */
      }
    }
  </style>
</head>
<body>
  <!-- Calculator Page -->
  <div class="container primary-page">
    <h2>Scientific Calculator</h2>
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button onclick="append('9')">9</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('7')">7</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('4')">4</button>
      <button onclick="erase()">Erase</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="calculate()">=</button>
      <button style="grid-column: span 2;" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('^')">^</button>
      <button onclick="append(',')">,</button>
      <button class="function" onclick="setFunction('log')">log</button>
      <button class="function" onclick="setFunction('ln')">ln</button>
      <button class="function" onclick="setFunction('sqrt')">√</button>
      <button class="function" onclick="setFunction('sin')">sin</button>
      <button class="function" onclick="setFunction('cos')">cos</button>
      <button class="function" onclick="setFunction('tan')">tan</button>
      <button class="function" onclick="setFunction('nPr')">nPr</button>
      <button class="function" onclick="setFunction('nCr')">nCr</button>
      <button class="function" onclick="solveQuadratic()">Quad</button>
      <button onclick="switchPage()">Switch to Currency Exchange</button>
    </div>
    <div class="history" id="history">
      <strong>History:</strong>
      <div id="historyContent"></div>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <!-- Currency Exchange Page -->
  <div class="container secondary-page" id="currencyExchangePage">
    <h2>Currency Exchange</h2>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <div>
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="INR">Indian Rupee (INR)</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="BDT">Bangladeshi Taka (BDT)</option>
      </select>
    </div>
    <div>
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="BDT">Bangladeshi Taka (BDT)</option>
      </select>
    </div>
    <button onclick="convertCurrency()">Convert</button>
    <div id="conversionResult" style="margin-top: 20px; font-size: 1.2rem;"></div>
    <button onclick="switchPage()">Switch to Calculator</button>
  </div>

  <footer>
    <p>&copy; 2025 Enhanced Calculator. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript remains the same as in the previous version
    // All functions for the calculator and currency exchange are intact
  </script>
</body>
</html>
