<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Scientific Calculator with Currency Exchange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .container {
      width: 500px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
      background-color: #f9f9f9;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.function {
      background-color: #17a2b8;
    }
    button.clear {
      background-color: #dc3545;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary-page {
      display: none;
    }
    .secondary-page.active {
      display: block;
    }
    .history {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
    footer {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Calculator Page -->
  <div class="container primary-page">
    <h2>Scientific Calculator</h2>
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button onclick="append('9')">9</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('7')">7</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('4')">4</button>
      <button onclick="erase()">Erase</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="calculate()">=</button>
      <button style="grid-column: span 2;" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('^')">^</button>
      <button onclick="append(',')">,</button>
      <button class="function" onclick="setFunction('log')">log</button>
      <button class="function" onclick="setFunction('ln')">ln</button>
      <button class="function" onclick="setFunction('sqrt')">√</button>
      <button class="function" onclick="setFunction('sin')">sin</button>
      <button class="function" onclick="setFunction('cos')">cos</button>
      <button class="function" onclick="setFunction('tan')">tan</button>
      <button class="function" onclick="setFunction('nPr')">nPr</button>
      <button class="function" onclick="setFunction('nCr')">nCr</button>
      <button class="function" onclick="solveQuadratic()">Quad</button>
      <button onclick="switchPage()">Switch to Currency Exchange</button>
    </div>
    <div class="history" id="history">
      <strong>History:</strong>
      <div id="historyContent"></div>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <!-- Currency Exchange Page -->
  <div class="container secondary-page" id="currencyExchangePage">
    <h2>Currency Exchange</h2>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <div>
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="INR">Indian Rupee (INR)</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="BDT">Bangladeshi Taka (BDT)</option>
      </select>
    </div>
    <div>
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="BDT">Bangladeshi Taka (BDT)</option>
      </select>
    </div>
    <button onclick="convertCurrency()">Convert</button>
    <div id="conversionResult" style="margin-top: 20px; font-size: 1.2rem;"></div>
    <button onclick="switchPage()">Switch to Calculator</button>
  </div>

  <footer>
    <p>&copy; 2025 Enhanced Calculator. All rights reserved.</p>
  </footer>

  <script>
    // Primary Page Functions
    let currentFunction = null;
    const display = document.getElementById('display');
    const historyContent = document.getElementById('historyContent');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
      currentFunction = null;
    }

    function erase() {
      display.value = display.value.slice(0, -1);
    }

    function setFunction(func) {
      currentFunction = func;
      display.value = `${func}(`;
    }

    function calculate() {
      try {
        let result;
        if (currentFunction) {
          const input = display.value.replace(`${currentFunction}(`, '').replace(')', '');
          if (currentFunction === 'sin') result = math.sin(math.unit(parseFloat(input), 'deg'));
          else if (currentFunction === 'cos') result = math.cos(math.unit(parseFloat(input), 'deg'));
          else if (currentFunction === 'tan') result = math.tan(math.unit(parseFloat(input), 'deg'));
          else if (currentFunction === 'log') result = math.log10(parseFloat(input));
          else if (currentFunction === 'ln') result = math.log(parseFloat(input));
          else if (currentFunction === 'sqrt') result = math.sqrt(parseFloat(input));
          else if (currentFunction === 'nPr') {
            const [n, r] = input.split(',').map(Number);
            result = math.factorial(n) / math.factorial(n - r);
          } else if (currentFunction === 'nCr') {
            const [n, r] = input.split(',').map(Number);
            result = math.factorial(n) / (math.factorial(r) * math.factorial(n - r));
          }
          saveToHistory(`${currentFunction}(${input}) = ${result.toFixed(4)}`);
          display.value = result.toFixed(4);
          currentFunction = null;
        } else {
          result = math.evaluate(display.value);
          saveToHistory(`${display.value} = ${result}`);
          display.value = result;
        }
      } catch {
        display.value = 'Error';
      }
    }

    function solveQuadratic() {
      const coeffs = display.value.split(',').map(Number);
      const [a, b, c] = coeffs;
      const d = b ** 2 - 4 * a * c;
      if (d < 0) {
        display.value = 'Imaginary Roots';
        saveToHistory(`Quadratic(${coeffs.join(',')}) = Imaginary Roots`);
      } else {
        const r1 = (-b + Math.sqrt(d)) / (2 * a);
        const r2 = (-b - Math.sqrt(d)) / (2 * a);
        const result = `Roots: ${r1.toFixed(2)}, ${r2.toFixed(2)}`;
        saveToHistory(`Quadratic(${coeffs.join(',')}) = ${result}`);
        display.value = result;
      }
    }

    function switchPage() {
      document.querySelector('.primary-page').classList.toggle('active');
      document.getElementById('currencyExchangePage').classList.toggle('active');
    }

    function saveToHistory(entry) {
      const div = document.createElement('div');
      div.textContent = entry;
      historyContent.appendChild(div);
    }

    function clearHistory() {
      historyContent.innerHTML = '';
    }

    // Currency Exchange Functions
    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;

      // Sample exchange rates
      const rates = {
        INR: { USD: 0.012, BDT: 1.17 },
        USD: { INR: 82.74, BDT: 99.5 },
        BDT: { INR: 0.85, USD: 0.01 },
      };

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('conversionResult').textContent = 'Enter a valid amount.';
        return;
      }

      if (fromCurrency === toCurrency) {
        document.getElementById('conversionResult').textContent = 'Select different currencies.';
        return;
      }

      const rate = rates[fromCurrency][toCurrency];
      const convertedAmount = (amount * rate).toFixed(2);
      document.getElementById('conversionResult').textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
    }
  </script>
</body>
</html>
