<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Currency Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .container {
      width: 500px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
      background-color: #f9f9f9;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary-page {
      display: none;
    }
    .secondary-page.active {
      display: block;
    }
    footer {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Calculator -->
    <div id="mainPage" class="primary-page">
      <input type="text" id="display" class="display" readonly>
      <div class="buttons">
        <button onclick="append('9')">9</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('7')">7</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('4')">4</button>
        <button onclick="erase()">Erase</button>
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="calculate()">=</button>
        <button style="grid-column: span 2;" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="switchPage()">Currency Exchange</button>
      </div>
    </div>

    <!-- Currency Exchange Page -->
    <div id="secondaryPage" class="secondary-page">
      <h3>Currency Exchange</h3>
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" class="display">
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="BDT">BDT</option>
      </select>
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="BDT">BDT</option>
      </select>
      <button onclick="convertCurrency()">Convert</button>
      <div id="conversionResult" class="history"></div>
      <button onclick="switchPage()">Back to Calculator</button>
    </div>
  </div>

  <footer>
    <p>Enhanced Calculator with Currency Exchange</p>
  </footer>

  <script>
    const exchangeRates = {
      INR: { USD: 0.012, BDT: 1.16 },
      USD: { INR: 83.00, BDT: 96.00 },
      BDT: { INR: 0.86, USD: 0.010 },
    };

    function append(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }

    function erase() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    function switchPage() {
      document.getElementById('mainPage').classList.toggle('active');
      document.getElementById('secondaryPage').classList.toggle('active');
    }

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const conversionResult = document.getElementById('conversionResult');

      if (isNaN(amount) || amount <= 0) {
        conversionResult.textContent = 'Please enter a valid amount.';
        return;
      }

      if (fromCurrency === toCurrency) {
        conversionResult.textContent = `Converted Amount: ${amount.toFixed(2)} ${toCurrency}`;
        return;
      }

      const rate = exchangeRates[fromCurrency][toCurrency];
      if (!rate) {
        conversionResult.textContent = 'Conversion rate not available.';
        return;
      }

      const convertedAmount = amount * rate;
      conversionResult.textContent = `Converted Amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }
  </script>
</body>
</html>
