<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator with Currency Exchange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
      background-color: #f9f9f9;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.function {
      background-color: #17a2b8;
    }
    button.clear {
      background-color: #dc3545;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary-page {
      display: none;
    }
    .secondary-page.active {
      display: block;
    }
    .history {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
    footer {
      margin-top: 20px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      button {
        padding: 10px;
        font-size: 0.9rem;
      }
      .display {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Calculator Page -->
  <div class="container primary-page">
    <h2>Scientific Calculator</h2>
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button onclick="append('9')">9</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('7')">7</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('4')">4</button>
      <button onclick="erase()">Erase</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="calculate()">=</button>
      <button style="grid-column: span 2;" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('^')">^</button>
      <button class="function" onclick="setFunction('log')">log</button>
      <button class="function" onclick="setFunction('ln')">ln</button>
      <button class="function" onclick="setFunction('sqrt')">√</button>
      <button class="function" onclick="setFunction('sin')">sin</button>
      <button class="function" onclick="setFunction('cos')">cos</button>
      <button class="function" onclick="setFunction('tan')">tan</button>
      <button class="function" onclick="setFunction('nPr')">nPr</button>
      <button class="function" onclick="setFunction('nCr')">nCr</button>
      <button class="function" onclick="solveQuadratic()">Quad</button>
      <button onclick="switchPage()">Switch to Currency Exchange</button>
    </div>
    <div class="history" id="history">
      <strong>History:</strong>
      <div id="historyContent"></div>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <!-- Currency Exchange Page -->
  <div class="container secondary-page" id="currencyExchangePage">
    <h2>Currency Exchange</h2>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <div>
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="INR">Indian Rupee (INR)</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="BDT">Bangladeshi Taka (BDT)</option>
      </select>
    </div>
    <div>
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="BDT">Bangladeshi Taka (BDT)</option>
      </select>
    </div>
    <button onclick="convertCurrency()">Convert</button>
    <div id="conversionResult" style="margin-top: 20px; font-size: 1.2rem;"></div>
    <button onclick="switchPage()">Switch to Calculator</button>
  </div>

  <footer>
    <p>&copy; 2025 Enhanced Calculator. All rights reserved.</p>
  </footer>

  <script>
    let display = document.getElementById("display");
    let historyContent = document.getElementById("historyContent");
    let currencyExchangePage = document.getElementById("currencyExchangePage");
    let primaryPage = document.querySelector(".primary-page");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function erase() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let result = math.evaluate(display.value);
        addToHistory(display.value + " = " + result);
        display.value = result;
      } catch (error) {
        display.value = "Error";
      }
    }

    function addToHistory(entry) {
      let div = document.createElement("div");
      div.textContent = entry;
      historyContent.appendChild(div);
    }

    function clearHistory() {
      historyContent.innerHTML = "";
    }

    function setFunction(func) {
      if (func === "nPr" || func === "nCr") {
        display.value += func + "(";
      } else {
        display.value += func + "(";
      }
    }

    function solveQuadratic() {
      let coefficients = prompt("Enter coefficients a, b, c separated by commas (e.g., 1, -3, 2):");
      let [a, b, c] = coefficients.split(",").map(Number);
      let discriminant = b ** 2 - 4 * a * c;
      let solutions;
      if (discriminant > 0) {
        let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        solutions = `Roots: ${root1}, ${root2}`;
      } else if (discriminant === 0) {
        let root = -b / (2 * a);
        solutions = `Root: ${root}`;
      } else {
        solutions = "No real roots.";
      }
      alert(solutions);
      addToHistory(`Quadratic: ${a}x² + ${b}x + ${c} = 0 → ${solutions}`);
    }

    function switchPage() {
      primaryPage.classList.toggle("active");
      currencyExchangePage.classList.toggle("active");
    }

    function convertCurrency() {
      let amount = parseFloat(document.getElementById("amount").value);
      let fromCurrency = document.getElementById("fromCurrency").value;
      let toCurrency = document.getElementById("toCurrency").value;

      const rates = {
        USD: { INR: 80, BDT: 105 },
        INR: { USD: 0.0125, BDT: 1.31 },
        BDT: { USD: 0.0095, INR: 0.76 }
      };

      if (isNaN(amount) || !rates[fromCurrency] || !rates[fromCurrency][toCurrency]) {
        document.getElementById("conversionResult").textContent = "Invalid Input";
        return;
      }

      let convertedAmount = amount * rates[fromCurrency][toCurrency];
      document.getElementById("conversionResult").textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }
  </script>
</body>
</html>
