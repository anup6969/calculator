<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator with Currency Exchange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
      background-color: #f9f9f9;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.function {
      background-color: #17a2b8;
    }
    button.clear {
      background-color: #dc3545;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary-page {
      display: none;
    }
    .secondary-page.active {
      display: block;
    }
    .history {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
    footer {
      margin-top: 20px;
      text-align: center;
    }
    footer a {
      color: #007BFF;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      button {
        padding: 10px;
        font-size: 0.9rem;
      }
      .display {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container primary-page">
    <h2>Scientific Calculator</h2>
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button onclick="append('9')">9</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('7')">7</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('4')">4</button>
      <button onclick="erase()">Erase</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="calculate()">=</button>
      <button style="grid-column: span 2;" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append(',')">,</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('^')">^</button>
      <button class="function" onclick="setFunction('log')">log</button>
      <button class="function" onclick="setFunction('ln')">ln</button>
      <button class="function" onclick="setFunction('sqrt')">√</button>
      <button class="function" onclick="setFunction('sin')">sin</button>
      <button class="function" onclick="setFunction('cos')">cos</button>
      <button class="function" onclick="setFunction('tan')">tan</button>
      <button class="function" onclick="solveQuadratic()">Quad</button>
    </div>
    <div class="history" id="history">
      <strong>History:</strong>
      <div id="historyContent"></div>
      <button onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Enhanced Calculator. <a href="privacy.html">Privacy Policy</a></p>
  </footer>

  <script>
    const display = document.getElementById("display");
    const historyContent = document.getElementById("historyContent");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function erase() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let result = math.evaluate(display.value.replace(/,/g, ""));
        addToHistory(display.value + " = " + result);
        display.value = result;
      } catch (error) {
        display.value = "Error";
      }
    }

    function addToHistory(entry) {
      const div = document.createElement("div");
      div.textContent = entry;
      historyContent.appendChild(div);
    }

    function clearHistory() {
      historyContent.innerHTML = "";
    }

    function setFunction(func) {
      if (func === "log" || func === "ln" || func === "sqrt" || func === "sin" || func === "cos" || func === "tan") {
        display.value += `${func}(`;
      }
    }

    function solveQuadratic() {
      const coefficients = prompt("Enter coefficients a, b, c separated by commas (e.g., 1, -3, 2):");
      if (!coefficients) return;
      const [a, b, c] = coefficients.split(",").map(Number);
      const discriminant = b ** 2 - 4 * a * c;
      let solutions;

      if (discriminant > 0) {
        const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        solutions = `Roots: ${root1}, ${root2}`;
      } else if (discriminant === 0) {
        const root = -b / (2 * a);
        solutions = `Root: ${root}`;
      } else {
        solutions = "No real roots.";
      }

      alert(solutions);
      addToHistory(`Quadratic: ${a}x² + ${b}x + ${c} → ${solutions}`);
    }
  </script>
</body>
</html>
