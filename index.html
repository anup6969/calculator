<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Scientific Calculator with Currency Exchange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .container {
      width: 500px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
      background-color: #f9f9f9;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.function {
      background-color: #17a2b8;
    }
    button.clear {
      background-color: #dc3545;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary-page {
      display: none;
    }
    .secondary-page.active {
      display: block;
    }
    .history {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
    footer {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Calculator Page -->
    <div id="mainPage" class="primary-page">
      <input type="text" id="display" class="display" readonly>
      <div class="buttons">
        <button onclick="append('9')">9</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('7')">7</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('4')">4</button>
        <button onclick="erase()">Erase</button>
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="calculate()">=</button>
        <button style="grid-column: span 2;" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('-')">−</button>
        <button onclick="append('*')">×</button>
        <button onclick="append('/')">÷</button>
        <button onclick="append('^')">^</button>
        <button onclick="append(',')">,</button>
        <button class="function" onclick="setFunction('log')">log</button>
        <button class="function" onclick="setFunction('ln')">ln</button>
        <button class="function" onclick="setFunction('sqrt')">√</button>
        <button class="function" onclick="setFunction('sin')">sin</button>
        <button class="function" onclick="setFunction('cos')">cos</button>
        <button class="function" onclick="setFunction('tan')">tan</button>
        <button class="function" onclick="setFunction('nPr')">nPr</button>
        <button class="function" onclick="setFunction('nCr')">nCr</button>
        <button class="function" onclick="solveQuadratic()">Quad</button>
        <button onclick="switchPage()">Currency Exchange</button>
      </div>
      <div class="history" id="history">
        <strong>History:</strong>
        <div id="historyContent"></div>
        <button onclick="clearHistory()">Clear History</button>
      </div>
    </div>

    <!-- Currency Exchange Page -->
    <div id="secondaryPage" class="secondary-page">
      <h3>Currency Exchange</h3>
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" class="display">
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="BDT">BDT</option>
      </select>
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="BDT">BDT</option>
      </select>
      <button onclick="convertCurrency()">Convert</button>
      <div id="conversionResult" class="history"></div>
      <button onclick="switchPage()">Back to Calculator</button>
    </div>
  </div>

  <footer>
    <p>Enhanced Calculator with Scientific and Currency Exchange Features</p>
  </footer>

  <script>
    const exchangeRates = {
      INR: { USD: 0.012, BDT: 1.16 },
      USD: { INR: 83.00, BDT: 96.00 },
      BDT: { INR: 0.86, USD: 0.010 },
    };

    function append(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }

    function erase() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = math.evaluate(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    function setFunction(func) {
      const display = document.getElementById('display');
      display.value = `${func}(`;
